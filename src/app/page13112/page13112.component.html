<div class="sidebar">
    <div class="MenuButton" (click)="SaveProduct()">
      <p>Valider</p>
    </div>
    <div class="TitlePage">
      <p>Retour fournisseur</p>
    </div>
    <div class="CancelButton" routerLink="/1311">
      <p>X</p>
    </div>
  </div>
  <div class="container" style="overflow-y: auto;">
    <div class="tableCategory" *ngFor="let cat of ProductCategories">
      <table>
        <colgroup span="3"></colgroup>
        <thead>
          <tr>
            <th colspan="3" scope="colgroup">
              <div class="CategoryName">
                {{cat.ProductCategoryName}}
              </div>
            </th>
            <th scope="col" width="5px" style="background-color: transparent;"></th>
            <th style="border: none;" rowspan="2">
              <div class="RedCaseTitle">
                Sur stock
              </div>
            </th>
            <th scope="col" width="5px" style="background-color: transparent;"></th>
            <th style="border: none;" rowspan="2">
              <div class="RedCaseTitle">
                Sortie de stock
              </div>
            </th>
          </tr>
          <tr>
            <th scope="col">
              <div class="ProductTable">
                {{ Product }}
              </div>
            </th>
            <th scope="col">
              <div class="QuantTable">
                {{ Quant }}
              </div>
            </th>
            <th scope="col">
              <div class="QuantTable">
                {{ Dose }}
              </div>
            </th>
          </tr>
        </thead>
        <tbody class="tableBody" style="border:none;">
          <tr *ngFor="let prod of cat.Products; let i = index">
            <th contenteditable="true" (click)="openDialog('Product Name', ProductName)" (blur)="ValidProduct(prod, ProductName.innerText, ProductQte.innerText )" #ProductName>
              {{prod.ProductName}}
            </th>
            <th contenteditable="true" (click)="openDialog('Product Quantity', ProductQte)" (blur)="ValidProduct(prod, ProductName.innerText, ProductQte.innerText )" #ProductQte>
              {{prod.QteStock}}
            </th>
            <th contenteditable="true">
              <div *ngIf='prod.ProductName != ""'>
                {{prod.UniteTypeMsg ? 'Gr' : 'Cl'}}
              </div>
            </th>
            <th style="background-color: gray; border:none;" width="0px"></th>
            <th style="background: white; color: black; border: 1px solid black; text-align:center;" contenteditable="true" (click)="openDialog('Bouteilles', ProductCassier)" (blur)="ValidProduct(prod, ProductName.innerText, ProductQte.innerText,  ProductCassier.innerText, ProductBottle.innerText)" #ProductCassier>
              {{prod.Cassier}}
            </th>
            <th style="background-color: gray; border:none;" width="0px"></th>
            <th style="background: white; color: black; border: 1px solid black; text-align: center;" contenteditable="true" (click)="openDialog('Cassiers', ProductBottle)" (blur)="ValidProduct(prod, ProductName.innerText, ProductQte.innerText, ProductCassier.innerText, ProductBottle.innerText)" #ProductBottle>
              {{prod.Bottle}}
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
